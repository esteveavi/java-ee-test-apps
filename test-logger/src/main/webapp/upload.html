<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fine Uploader Demo</title>
    <link href="resources/fineuploader.css" rel="stylesheet">
  </head>
  <body>
  rest
    <div id="fine-uploader"></div>
 
    <script src="resources/fineuploader-3.0.min.js"></script>
    <script>
      function createUploader() {
        var uploader = new qq.FineUploader({
          // Pass the HTML element here
          element: document.getElementById('fine-uploader'),
          // or, if using jQuery
          // element: $('#fine-uploader')[0],
          // Use the relevant server script url here
          // if it's different from the default “/server/upload”
          request: {
            endpoint: 'rest/customer/upload/process/',
            forceMultipart: true
          },
          multiple: false,
          validation: {
            sizeLimit: 51200 // 50 kB = 50 * 1024 bytes
          },
          text: {
            uploadButton: 'Click or Drop'
          }
        });
      }
    
      window.onload = createUploader;
    </script>
  </body>
</html>
